<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fraud Detection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Fraud Detection Model</h2>
    {% if prediction_text %}
      <div class="alert alert-info" role="alert">
        {{ prediction_text }}
      </div>
    {% endif %}
    <form action="/predict" method="post">
      <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="text" class="form-control" id="user_id" name="user_id" required>
      </div>
      <div class="form-group">
        <label for="signup_time">Signup Time (YYYY-MM-DD HH:MM:SS)</label>
        <input type="text" class="form-control" id="signup_time" name="signup_time" required>
      </div>
      <div class="form-group">
        <label for="purchase_time">Purchase Time (YYYY-MM-DD HH:MM:SS)</label>
        <input type="text" class="form-control" id="purchase_time" name="purchase_time" required>
      </div>
      <div class="form-group">
        <label for="purchase_value">Purchase Value</label>
        <input type="number" step="any" class="form-control" id="purchase_value" name="purchase_value" required>
      </div>
      <div class="form-group">
        <label for="device_id">Device ID</label>
        <input type="text" class="form-control" id="device_id" name="device_id" required>
      </div>
      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" class="form-control" id="source" name="source" required>
      </div>
      <div class="form-group">
        <label for="browser">Browser</label>
        <input type="text" class="form-control" id="browser" name="browser" required>
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <select class="form-control" id="sex" name="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="ip_address">IP Address</label>
        <input type="text" class="form-control" id="ip_address" name="ip_address" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>
      <button type="submit" class="btn btn-primary">Detect Fraud</button>
    </form>
  </div>
</body>
</html>
